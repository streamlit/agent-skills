[server]
enableStaticServing = true

# Minimal Dark Theme for Streamlit
# Clean, distraction-free dark theme with subtle accents
[theme]
base = "dark"
primaryColor = "#6366f1"
backgroundColor = "#18181b"
secondaryBackgroundColor = "#27272a"
codeBackgroundColor = "#27272a"
textColor = "#fafafa"
linkColor = "#818cf8"
borderColor = "#3f3f46"
showWidgetBorder = false
showSidebarBorder = false
baseRadius = "6px"
buttonRadius = "6px"
font = "Inter"
codeFont = "JetBrainsMono"
codeFontSize = "0.85rem"
codeTextColor = "#e4e4e7"
baseFontSize = 14
baseFontWeight = 400
headingFontSizes = ["32px", "24px", "20px", "16px", "14px", "12px"]
headingFontWeights = [600, 600, 500, 500, 500, 500]
linkUnderline = false
chartCategoricalColors = ["#6366f1", "#8b5cf6", "#ec4899", "#14b8a6", "#f59e0b", "#ef4444", "#22c55e"]

# Color palette
violetColor = "#8b5cf6"
blueColor = "#6366f1"
greenColor = "#22c55e"
yellowColor = "#f59e0b"
orangeColor = "#f97316"
redColor = "#ef4444"

[theme.sidebar]
backgroundColor = "#09090b"
secondaryBackgroundColor = "#18181b"
codeBackgroundColor = "#18181b"
borderColor = "#27272a"

# Local font files
[[theme.fontFaces]]
family = "Inter"
url = "app/static/Inter-Regular.ttf"
weight = 400

[[theme.fontFaces]]
family = "Inter"
url = "app/static/Inter-Medium.ttf"
weight = 500

[[theme.fontFaces]]
family = "Inter"
url = "app/static/Inter-SemiBold.ttf"
weight = 600

[[theme.fontFaces]]
family = "Inter"
url = "app/static/Inter-Bold.ttf"
weight = 700

[[theme.fontFaces]]
family = "JetBrainsMono"
url = "app/static/JetBrainsMono-Regular.ttf"
weight = 400

[[theme.fontFaces]]
family = "JetBrainsMono"
url = "app/static/JetBrainsMono-Medium.ttf"
weight = 500
